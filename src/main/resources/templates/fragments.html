<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title>All Events</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" th:href="@{/styles.css}" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

</head>
<body>

<nav th:fragment="header">
    <h1 th:text="${title}">Events: </h1>
    <ul class="nav">
        <li class="nav-item"><a class="nav-link" href="/events">All Events</a></li>
        <li class="nav-item"><a class="nav-link" href="/events/create">Create Event</a></li>
    </ul>
</nav>

<table>
    <thead></thead>
    <tr>
        <td th:fragment="address">1234 5th Street</td>
        <td><img th:src="@{/images/astroImg.jpg}" alt="Astronomy Club Logo" th:fragment="astroImg" class="..."/></td>

        <td><img th:src="@{/images/pumpkinImg.jpg}" alt="Glass Pumpkin Patch" th:fragment="pumpkinImg" class="..."/></td>

        <td><img th:src="@{/images/designerImg.jpg}" alt="Premier Designer Event" th:fragment="designerImg" class="..."/></td>

        <td><img th:src="@{/images/festivalImg.jpg}" alt="Harvest Festival" th:fragment="festivalImg" class="..."/></td>
    </tr>
</table>



</body>
</html>
